<html>
  <body>
    <h1>House Price Prediction</h1>
    <form id="predictionForm">
      <label for="feature1">Feature 1:</label>
      <input type="text" id="feature1" name="feature1"><br><br>
      <label for="feature2">Feature 2:</label>
      <input type="text" id="feature2" name="feature2"><br><br>
      <button type="submit">Submit</button>
    </form>
    <div id="result"></div>

    <script>
      document.getElementById('predictionForm').onsubmit = async 
function(event) {
        event.preventDefault();
        const response = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            feature1: document.getElementById('feature1').value,
            feature2: document.getElementById('feature2').value,
          })
        });
        const data = await response.json();
        document.getElementById('result').innerText = 'Prediction: ' + 
data.prediction;
      };
    </script>
  </body>
</html>
